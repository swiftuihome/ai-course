<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 课程视频</title>
    <meta name="description" content="探索最前沿的AI开发、微信小程序、iOS应用开发等优质独立课程。">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8fafc;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .course-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .course-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }

        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="text-slate-900">
    <!-- Hero Section -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Course Grid -->
        <div id="course-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Loading Skeletons -->
            <div class="animate-pulse bg-white rounded-2xl h-96 border border-slate-100"></div>
            <div class="animate-pulse bg-white rounded-2xl h-96 border border-slate-100"></div>
            <div class="animate-pulse bg-white rounded-2xl h-96 border border-slate-100"></div>
            <div class="animate-pulse bg-white rounded-2xl h-96 border border-slate-100"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const courseGrid = document.getElementById('course-grid');

            try {
                const response = await fetch('独立课程.json');
                const courses = await response.json();

                renderCourses(courses);
            } catch (error) {
                console.error('加载课程数据失败:', error);
                courseGrid.innerHTML = `
                    <div class="col-span-full py-12 text-center">
                        <p class="text-red-500 font-medium">加载数据失败，请确保 '独立课程.json' 文件存在并可通过 HTTP 访问。</p>
                        <p class="text-slate-500 text-sm mt-2">提示：请使用本地服务器运行此页面 (如 Live Server)。</p>
                    </div>
                `;
            }

            function renderCourses(courses) {
                courseGrid.innerHTML = '';

                courses.forEach(course => {
                    const card = createCourseCard(course);
                    courseGrid.appendChild(card);
                });
            }

            function createCourseCard(course) {
                const card = document.createElement('div');
                card.className = 'course-card bg-white rounded-3xl overflow-hidden border border-slate-100 flex flex-col group';

                const tagsHtml = course.tags.slice(0, 3).map(tag => `
                    <span class="px-2 py-0.5 bg-indigo-50 text-indigo-600 text-[10px] font-bold rounded-lg uppercase tracking-wider">${tag}</span>
                `).join('');

                card.innerHTML = `
                    <!-- Thumbnail -->
                    <div class="relative aspect-video overflow-hidden">
                        <img src="${course.cover}" alt="${course.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                        <div class="absolute top-3 right-3">
                            <span class="px-2.5 py-1 bg-black/60 backdrop-blur-md text-white text-xs font-medium rounded-full flex items-center space-x-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>${course.duration || '--:--'}</span>
                            </span>
                        </div>
                    </div>
                    
                    <!-- Content -->
                    <div class="p-6 flex-1 flex flex-col">
                        <div class="flex gap-2 mb-3 flex-wrap">
                            ${tagsHtml}
                        </div>
                        
                        <h3 class="text-lg font-bold text-slate-900 mb-2 leading-tight group-hover:text-indigo-600 transition-colors line-clamp-2">
                            ${course.title}
                        </h3>
                        
                        <p class="text-slate-500 text-sm line-clamp-2 mb-4 leading-relaxed">
                            ${course.description}
                        </p>
                        
                        <div class="mt-auto pt-4 border-t border-slate-50 flex items-center justify-between">
                            <div class="flex flex-col">
                                <span class="text-xs text-slate-400 font-medium line-through">¥${course.original_price || (parseFloat(course.price) * 1.5).toFixed(2)}</span>
                                <span class="text-xl font-bold text-amber-500">¥${course.price}</span>
                            </div>
                            
                            <a href="${course.download_url}" target="_blank" class="p-2.5 bg-slate-900 text-white rounded-xl hover:bg-indigo-600 transition-all active:scale-95 shadow-lg shadow-slate-100">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                </svg>
                            </a>
                        </div>
                    </div>
                `;
                return card;
            }
        });
    </script>
</body>

</html>
